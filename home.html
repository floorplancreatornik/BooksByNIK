<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="google" content="notranslate">

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    
    <script defer src="api.js"></script>
    <script defer src="cart.js"></script>
    <script defer src="i18n.js"></script>
    <script defer src="script.js"></script>
</head>
<body onload="script.showScreen('home')" class="notranslate">

    <main class="app-container">
        
        <header class="app-header">
            <span class="header-title" data-i18n="appTitle">BooksByNIK</span>
            <div class="header-actions">
                <button id="dark-mode-toggle" onclick="script.toggleDarkMode()" class="icon-btn">
                    <span>üåô/‚òÄÔ∏è</span>
                </button>
                </div>
        </header>

        <section id="home-screen" class="app-screen home-screen" style="display: flex;">
            <h2 data-i18n="homeHeader" class="screen-title">Book List</h2>
            <div id="book-list" class="book-grid">
                </div>
        </section>

        <section id="book-details-screen" class="app-screen details-screen">
            <h2 class="screen-title">
                <span class="back-btn" onclick="script.showScreen('home')">
                    <span data-i18n="backBtn">Book List</span>
                </span>
            </h2>
            <div class="book-details-content">
                </div>
        </section>
        
        <section id="cart-screen" class="app-screen cart-screen">
            <h2 data-i18n="cartHeader" class="screen-title">Cart</h2>
            <div id="cart-items" class="cart-list">
                </div>
            <div id="cart-total" class="cart-total" style="display: none;">
                </div>
            <button id="checkout-btn" class="continue-button" onclick="script.showScreen('checkout')" data-i18n="checkoutBtn" style="display: none;"></button>
        </section>

        <section id="checkout-screen" class="app-screen checkout-screen">
            </section>
        
        <section id="thank-you-screen" class="app-screen thank-you-screen">
            </section>

        <section id="profile-screen" class="app-screen profile-screen">
            <h2 data-i18n="profileHeader" class="screen-title">Profile</h2>
            <div class="profile-content">
                </div>
        </section>
        
        <div class="bottom-actions-bar" style="display: none;">
            <button class="action-btn" onclick="cart.addToCart(script.getCurrentBookId())">
                <span style="font-size: 1.5em;">üõí</span> Add to Cart
            </button>
        </div>

        <nav id="main-bottom-nav" class="bottom-nav">
            <div class="nav-item active" data-target="home" onclick="script.showScreen('home')">
                <span style="font-size: 1.5em;">üè†</span>
            </div>
            <div class="nav-item" data-target="cart" onclick="script.showScreen('cart')">
                <span style="font-size: 1.5em;">üõí</span>
                <span id="cart-count" class="cart-badge">0</span>
            </div>
            <div class="nav-item" data-target="profile" onclick="script.showScreen('profile')">
                <span style="font-size: 1.5em;">üë§</span>
            </div>
        </nav>
        
    </main>

</body>
</html>
