<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> 
    <meta name="google" content="notranslate"> 
    
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    
    <script defer src="api.js"></script>
    <script defer src="cart.js"></script>
    <script defer src="i18n.js"></script>
    <script defer src="script.js"></script>
</head>
<body onload="script.checkLogin()" class="notranslate"> 

    <div class="app-container">
        
        <header class="app-header">
            <span class="header-title" data-i18n="appTitle">BooksByNIK</span>
            <div class="header-actions">
                <button id="dark-mode-toggle" onclick="script.toggleDarkMode()" class="icon-btn">
                    <span>üåô/‚òÄÔ∏è</span> 
                </button>
            </div>
        </header>

        <section id="login-screen" class="app-screen login-screen" style="display: flex;">
            <h1 data-i18n="loginHeader">Login</h1>
            
            <div class="input-group">
                <select 
                    id="login-language" 
                    class="language-select" 
                    onchange="i18n.setLanguage(this.value)"
                    style="margin-bottom: 20px;">
                    <option value="en" data-i18n="langEnglish">English</option>
                    <option value="ml" data-i18n="langMalayalam">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</option>
                </select>
            </div>
            
            <div class="input-group">
                <input type="text" id="login-name" data-i18n="loginNameLabel" placeholder="Full Name">
            </div>
            <div class="input-group">
                <input type="tel" id="login-phone" data-i18n="loginPhoneLabel" placeholder="Phone Number" maxlength="10">
            </div>
            
            <button class="continue-button" onclick="script.login()" data-i18n="loginBtn">Continue</button>
        </section>
        
    </div>

</body>
</html>
